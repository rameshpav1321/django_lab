{%extends 'blog/base.html'%} {%block content%}
<article class="card w-75 m-3">
  <div class="">
    <div class="card-header d-flex justify-content-between align-items-center">
      <div>
        <img
          class="rounded-circle article-img"
          src="{{object.author.profile.image.url}}"
        />
        <a class="mr-2" href="{%url 'user-posts' object.author.username%}"
          >{{ object.author }}</a
        >
        <small class="text-muted align-self-center"
          >, {{ object.date_posted|date:"F d,Y" }}</small
        >
      </div>
      <div>
        {% if object.author == user%}
        <a
          href="{%url 'post-update' object.id%}"
          class="btn btn-secondary btn-sm mt-1 mb-1"
          >Update</a
        >
        <a
          href="{%url 'post-delete' object.id%}"
          class="btn btn-danger btn-sm mt-1 mb-1"
          >Delete</a
        >
        {%endif%}
      </div>
    </div>
    <h2 class="text-center">{{ object.title }}</h2>
    <p class="p-3">{{ object.content }}</p>
  </div>
</article>
{%endblock%}
