{% extends 'blog/base.html'%} {% load crispy_forms_tags%} {%block content%}
<div class="card mt-3 w-75">
  <form method="POST" class="m-4">
    {%csrf_token%}
    <fieldset class="form-group">
      <legend class="mb-4 card-header">Post</legend>
      {{ form|crispy }}
    </fieldset>
    <div>
      <button class="btn btn-outline-info m-2" type="submit">Post</button>
    </div>
  </form>
</div>
{%endblock%}
