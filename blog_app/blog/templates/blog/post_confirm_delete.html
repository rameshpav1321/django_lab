{% extends 'blog/base.html'%} {%block content%}
<div class="card mt-3 w-75">
  <form method="POST" class="m-4">
    {%csrf_token%}
    <fieldset class="form-group">
      <legend class="mb-4 card-header">Delete Post</legend>
      <h2>Are you sure you want to delete "{{object.title}}" ?</h2>
    </fieldset>
    <div>
      <button class="btn btn-outline-danger m-2" type="submit">Yes</button>
      <a
        class="btn btn-outline-secondary m-2"
        href="{%url 'post-detail' object.id%}"
      >
        Cancel
      </a>
    </div>
  </form>
</div>
{%endblock%}
